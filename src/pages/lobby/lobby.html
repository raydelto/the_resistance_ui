<ion-content scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="title">The Resistance</div>
  </div>
  <div padding>
    <ion-list>
      <ion-item>
        <ion-label color="primary">What's your name</ion-label>
        <ion-input placeholder="Name"></ion-input>
      </ion-item>
    </ion-list>
      <button ion-button block (click)="signup()" class="signup">Join Game</button>
      <button ion-button block (click)="createGame()" class="login" color="danger">Create Game</button>
  </div>
</ion-content>
